  <body>
    <div class="container">
      <div class="row">
        <div class="col-11">
          <form id="search-form">
            <div class="input-group mb-3" id="search-form">
              <input
                type="text"
                class="form-control"
                placeholder="Search Location"
                aria-label="Location"
                aria-describedby="button-addon2"
                id="search-input"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="button-addon2"
                >
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-1">
          <button type="button" class="btn btn-secondary current">
            Current
          </button>
        </div>
      </div>

      <header>
        <div class="row">
          <div class="col-6">
            <div>
              <h1 class="current-loc">
                
              </h1>
              
              <h3 id="current-date-time">
                
              </h3>
              <span class = "current-description">
               <i class="fas fa-sun" id = "current-weather-icon"></i> 
               <span id = "current-weather-description">
                 
               </span>
              </span>
              
            </div>
          </div>
          <div class="col-6">
            <div class="float-right">
              <h1>
               
                <span class="current-temp temp-value">
                  
                </span>
                <span class="unit-toggle">
                  <a href="#" id="celcius-link">°C</a> /
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </h1>
              
                  <i class="fas fa-tint"></i>
                  <span id = "precipitation"> </span>
              
            
              <div>
                <i class="fas fa-wind"></i> 
                
                <span id ="wind-speed"> </span>
                <i class="fas fa-arrow-down" id = "wind-direction"></i>
              </div>
            </div>
            
          </div>
        </div>
      </header>
